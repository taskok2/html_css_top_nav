<!doctype html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="Robots" content="noindex, nofollow"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <title>HTML CSS TOP NAV : SELF</title>
        <link href="css/custom.css" rel="stylesheet" type="text/css"/>
        <script src="https://kit.fontawesome.com/dcb48a855b.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header class="header-self hs">
            <nav class="hs__nav">
                <div class="nav__wrap">
                    <div class="nav__logo">
                        <div class="nav__logo-set">
                            <span class="logo__img">
                                <img src="img/testlogo.png" alt="테스트 로고 이미지"/>
                            </span>
                            <span class="logo__txt">
                                DreamCoding-Self
                            </span>
                        </div>
                        <div class="nav__pop">
                            <div id="nav__pop-btn">
                                <i class="fas fa-bars"></i>
                            </div>
                        </div>
                    </div>
                    <div class="nav__menu">
                        <div class="menu__item">Home</div>
                        <div class="menu__item">Gallery</div>
                        <div class="menu__item">Weddings</div>
                        <div class="menu__item">FAQ</div>
                        <div class="menu__item">Bookings</div>
                    </div>
                    <div class="nav__social">
                        <span id="social__twitter"><i class="fab fa-twitter"></i></span>
                        <span id="social__facebook"><i class="fab fa-facebook-f"></i></span>
                    </div>
                </div>
            </nav>
        </header>
        <main class="main-self ms">
            <div class="ms__content">
                test
            </div>
        </main>
        <footer class="footer-self">

        </footer>
        <script src="js/nav.js"></script>
    </body>
</html>
